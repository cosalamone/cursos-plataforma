<mat-drawer-container class="example-container" autosize>

  <!-- SIDEBAR -->
  <mat-drawer #drawer class="example-sidenav" mode="side">

    <!-- datos de perfil de usuario logueado -->
    <img width="50" height="50" src="../../assets/user-img.jpg">
    <p> {{authUser?.email}} </p>

    <mat-nav-list>
      <a  [routerLink]="link.url"
      mat-list-item href="..." *ngFor="let link of links" >{{ link.title }}</a>
    </mat-nav-list>

  </mat-drawer>


  <!-- TOOLBAR -->
  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <div class="div.flex.justify-content-bewteen">
        <button type="button" (click)="drawer.toggle()" mat-icon-button class="example-icon"
          aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Plataforma Cursos </span>


        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon>share</mat-icon>
        </button>
      </div>

      <!-- cambiar para mostrar nombre del usuario  -->
      <div>
        <p>{{authUser?.email}} </p>
      </div>

    </mat-toolbar>


    <!-- CUERPO DE LA PAGINA - Utilizando router-->
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>

</mat-drawer-container>
