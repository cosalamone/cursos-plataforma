
<!-- Boton agregar alumno -->
<div class="m-3">
  <button (click)="abrirFormABMInscriociones()" color="primary" mat-flat-button>
    <mat-icon>add</mat-icon>
    Agregar inscripci√≥n
  </button>
</div>

<h1>tabla de referencias</h1>
<mat-form-field class="m-3">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar alumnos por nombre, apellido, DNI" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8, m-3">

  <!-- Columna ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID CURSO</th>
    <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.idCurso}} </td>
  </ng-container>

  <!-- Columna curso-->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef>ID ALUMNO</th>
    <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.idAlumno}}  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
