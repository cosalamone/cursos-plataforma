
<h2 mat-dialog-title>Datos del inscripcion </h2>

<div mat-dialog-content>
  <form [formGroup]="registerForm">

    <div>
      <mat-form-field [formGroup]="registerForm" appearance="fill">
        <mat-label>Nombre</mat-label>

        <input [formControl]="cursoControl" matInput>
        <mat-error *ngIf="cursoControl.invalid"> </mat-error>
      </mat-form-field>
    </div>


    <div>
      <mat-form-field [formGroup]="registerForm" appearance="fill">
        <mat-label>Apellido</mat-label>

        <input [formControl]="alumnoControl" matInput>
        <mat-error *ngIf="alumnoControl.invalid"> </mat-error>

      </mat-form-field>
    </div>

    <div>

      <mat-form-field [formGroup]="registerForm" appearance="fill">
        <mat-label>DNI</mat-label>
        <input [formControl]="dniControl" matInput >
        <mat-error *ngIf="dniControl.invalid"> </mat-error>


      </mat-form-field>
    </div>



    <div mat-dialog-actions>
      <button (click)="cerrarDialog()" mat-button >
        Cancelar
      </button>

      <button (click)="guardar()" mat-raised-button color="primary">
        Guardar
      </button>

    </div>


  </form>

</div>
