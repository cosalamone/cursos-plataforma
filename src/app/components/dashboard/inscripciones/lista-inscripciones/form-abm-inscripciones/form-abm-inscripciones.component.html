<h3 mat-dialog-title>Datos de la nueva inscripci√≥n</h3>

<div mat-dialog-content>

  <form [formGroup]="inscripcionForm">
    <div>
      <div>
        <mat-form-field>
          <mat-label>Alumno</mat-label>
          <mat-select [formControl]="idAlumnoControl">
            <mat-option [value]="alumno.id" *ngFor="let alumno of alumnos">{{alumno.nombre}}
              {{alumno.apellido}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Curso</mat-label>
          <mat-select [formControl]="cursoSeleccionadoControl">
            <mat-option [value]="curso" *ngFor="let curso of cursos">{{curso.id}} - {{curso.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div>

  </form>

</div>


<div mat-dialog-actions>

  <button mat-dialog-close mat-button type="button">Cancelar</button>
  <button (click)="guardarInscripcion()" mat-button type="button">Guardar</button>

</div>
