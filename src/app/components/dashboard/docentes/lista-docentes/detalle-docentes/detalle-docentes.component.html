<h2 style="text-align: center;" class="mt-3">Detalle de {{docente?.nombre}} {{docente?.apellido}} </h2>
<mat-accordion>
  <!-- Nombre y apellido -->
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Nomple docente
      </mat-panel-title>
      <mat-panel-description>
        {{docente?.nombre}} {{docente?.apellido}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>This is the primary content of the panel.</p>
  </mat-expansion-panel>

  

  <!-- Cursos que tiene a cargo -->
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Cursos
      </mat-panel-title>
      <mat-panel-description>
        Ver detalle de cursos a cargo 
      </mat-panel-description>
    </mat-expansion-panel-header>

    <ng-container *ngIf="tieneCursosACargo; else sinCursosACargo">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- idCurso Column -->
        <ng-container matColumnDef="idCurso">
          <th mat-header-cell *matHeaderCellDef> Id del Curso </th>
          <td mat-cell *matCellDef="let curso"> {{curso.id}} </td>
        </ng-container>

        <!-- Name Curso Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre del curso </th>
          <td mat-cell *matCellDef="let curso"> {{curso.nombre}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </ng-container>

    <ng-template #sinCursosACargo>
      <mat-icon class="material-symbols-outlined" class="m-3">
        warning
      </mat-icon>
      <p>Este docente no tiene cursos a cargo</p>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
