<h2 style="text-align: center;" class="mt-3">Detalle de {{usuario?.nombreApellido}} </h2>

<mat-accordion>
    <!-- Nombre y apellido -->
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Nombre completo usuario
        </mat-panel-title>
        <mat-panel-description>
          {{usuario?.nombreApellido}}
        </mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  
   
  
    <!-- Telefono -->
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Token
        </mat-panel-title>
        <mat-panel-description>
          {{usuario?.token}}
        </mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  
    <!-- E-mail -->
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          E-mail
        </mat-panel-title>
        <mat-panel-description>
          {{usuario?.email}}
        </mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  
   
  </mat-accordion>
