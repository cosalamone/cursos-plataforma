<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">

    <mat-list role="list">
      <mat-list-item role="listitem">Alumnos</mat-list-item>
      <mat-list-item role="listitem">Cursos</mat-list-item>
      <mat-list-item role="listitem">Docentes</mat-list-item>
    </mat-list>

    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>

  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <button type="button" (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Plataforma Cursos </span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>

    <main>
      <p>lasjdal</p>
    </main>
  </div>

</mat-drawer-container>
