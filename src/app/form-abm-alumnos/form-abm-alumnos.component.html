
<form (ngSubmit)="onSubmit()" [formGroup]="registerForm">

  <div>
    <mat-form-field [formGroup]="registerForm" appearance="fill">
      <mat-label>Nombre</mat-label>

      <input [formControl]="nombreControl" matInput>
      <mat-error *ngIf="nombreControl.invalid">Minimo {{nombreApellidoMinLength}} caracteres</mat-error>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
  </div>


  <div>
    <mat-form-field [formGroup]="registerForm" appearance="fill">
      <mat-label>Apellido</mat-label>

      <input [formControl]="apellidoControl" matInput >
      <mat-error *ngIf="apellidoControl.invalid">Minimo {{nombreApellidoMinLength}} caracteres</mat-error>

      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
  </div>


  <div>

    <mat-form-field [formGroup]="registerForm" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input [formControl]="emailControl" matInput >
      <mat-error *ngIf="emailControl.invalid">{{getErrorMessage()}}</mat-error>
      <mat-icon matSuffix>mail</mat-icon>


    </mat-form-field>
  </div>


  <div>
    <mat-form-field [formGroup]="registerForm" appearance="fill">
      <mat-label>Telefono</mat-label>

      <input [formControl]="telefonoControl" matInput >
      <mat-icon matSuffix>phone</mat-icon>

    </mat-form-field>
  </div>

  <div>
    <mat-form-field [formControl]="ciudadControl" appearance="fill">
      <mat-label>Ciudad</mat-label>
      <mat-select>
        <mat-option *ngFor="let ciudad of ciudades" [value]="ciudad.value">
          {{ciudad.viewValue}}
        </mat-option>
      </mat-select>
      <mat-icon matSuffix> </mat-icon>

    </mat-form-field>
  </div>

  <button type="submit">
    Guardar
  </button>

</form>
